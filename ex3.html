<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Applied Scripture</title>
<script>
function applyScripture() {
    
    var strong= document.getElementById('nameInputBox').value;

    
    var scripture =  strong + " be strong and corageous!Do not be afraid or discouraged.For the Lord,your God is with you."
    
    document.getElementById('outputDiv').innerHTML = scripture;
}
</script>
</head>

<body>
Please enter your name: <input type="text" id="nameInputBox">
<button type="button" onclick="applyScripture()">Verse</button>
<div id="outputDiv"></div>
</body>
</html>
